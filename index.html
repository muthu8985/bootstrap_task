<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
 <style>
    body{
        background-color:rgb(235, 238, 241);
    }
    form{
        padding:40px;
        margin:50px;
        background-color: white;
        border-radius: 8px;
    }
 </style>
</head>

  <body>
    
    <form class="col-6 mx-auto">
<h1>Contact Us</h1>
        <!-- <input type="button" id="btn" class=" col-12 bg-success-subtle p-3 text-uppercase rounded border border-success" value="Submit"> -->
      <div class="row">
        <div class=" col-6 col-sm-12 col-lg-6 ">
            
          <label for="labelforfirstname" class="forms-label">First Name</label>
          <input
            type="text"
            class="form-control border-success"
            placeholder="First name"
            aria-label="First name"
            required
          />
        </div>
        <div class="col-6 col-sm-12 col-lg-6">
          <label for="labelforlastname" class="form1-label">Last Name</label>
          <input
            type="text"
            class="form-control border-success"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="md-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control border-success"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="row"> 
        <label for="labelforquerytype" class="query-label">Query Type</label>
        <div class="col  border border-success m-2 p-2 rounded">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              General Request
            </label>
          </div>
        </div>
        <div class="col border border-success m-2 p-2 rounded">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Support Request
            </label>
          </div>
        </div>
      </div>
      <div class="">
        <label for="exampleFormControlTextarea1" class="form-label">
          Message
        </label>
        <textarea
          class="form-control border-success"
          id="exampleFormControlTextarea1"
          rows="3" 
        ></textarea>
      </div>
      <div class="col-12 mt-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            I consent to being contacted by the team
          </label>
        </div>
      </div>
      <div class="classbtn">
        <button type="submit" class="btn col-12 bg-success text-center mt-3 border rounded text-light ">
          Submit
        </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
